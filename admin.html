<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secci&oacute;n administrador</title>
</head>
<body>
    <div class="container">
        <h2>Login administrador</h2>
        <form id="login-form" method="post" action="dashboard/index.php">
            <label>Usuario</label>
            <input type="text" id="username-login" name="username" class="form-control" placeholder="Ingrese su nombre de usuario" required>

            <label>Contraseña</label>
            <input type="password" id="password-login" name="password" class="form-control" placeholder="Ingrese su contraseña" required>

            <button type="submit" class="button_submit">Ingresar</button>
            <button type="reset" class="button_reset">Cancelar</button>
        </form>
    </div>
</body>
</html>
